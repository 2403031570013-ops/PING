<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- PWA Meta Tags -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#4F46E5" />
    <meta name="background-color" content="#ffffff" />
    <meta name="description"
        content="Campus Governance - Institutional Lost & Found Management System. Report, track, and recover items on campus." />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="CampusGov" />
    <link rel="apple-touch-icon" href="/pwa-icons/icon-192.png" />
    <link rel="apple-touch-startup-image" href="/pwa-icons/icon-512.png" />

    <!-- Microsoft PWA -->
    <meta name="msapplication-TileColor" content="#4F46E5" />
    <meta name="msapplication-TileImage" content="/pwa-icons/icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/pwa-icons/icon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/pwa-icons/icon-16.png" />
    <link rel="shortcut icon" href="/favicon.ico" />

    <title>Campus Governance | Lost & Found</title>

    <style>
        /* PWA Install Banner Styles */
        html,
        body,
        #root {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
            overscroll-behavior-y: none;
            -webkit-overflow-scrolling: touch;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6366F1 0%, #4F46E5 50%, #4338CA 100%);
            z-index: 99999;
            transition: opacity 0.4s ease;
        }

        #splash-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        #splash-logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        #splash-logo svg {
            width: 40px;
            height: 40px;
        }

        #splash-title {
            color: #fff;
            font-size: 24px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        #splash-sub {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            margin-top: 6px;
        }

        #splash-loader {
            margin-top: 40px;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        /* PWA Install Prompt */
        #pwa-install-banner {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 16px;
            right: 16px;
            background: #0F172A;
            color: #fff;
            padding: 16px 20px;
            border-radius: 16px;
            z-index: 99998;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        #pwa-install-banner .pwa-row {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        #pwa-install-banner .pwa-icon {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, #6366F1, #4F46E5);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        #pwa-install-banner .pwa-info {
            flex: 1;
        }

        #pwa-install-banner .pwa-title {
            font-weight: 700;
            font-size: 15px;
        }

        #pwa-install-banner .pwa-desc {
            font-size: 12px;
            color: #94A3B8;
            margin-top: 2px;
        }

        #pwa-install-banner .pwa-actions {
            display: flex;
            gap: 8px;
            margin-top: 14px;
        }

        #pwa-install-banner .pwa-btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
        }

        #pwa-install-banner .pwa-btn-install {
            background: #6366F1;
            color: #fff;
            flex: 1;
        }

        #pwa-install-banner .pwa-btn-dismiss {
            background: #1E293B;
            color: #94A3B8;
        }
    </style>
</head>

<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div id="splash-logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z" />
                <path d="M12 6v6l4 2" />
            </svg>
        </div>
        <div id="splash-title">Campus Governance</div>
        <div id="splash-sub">Lost & Found Management</div>
        <div id="splash-loader"></div>
    </div>

    <!-- PWA Install Banner -->
    <div id="pwa-install-banner">
        <div class="pwa-row">
            <div class="pwa-icon">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5">
                    <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M7 10l5 5 5-5M12 15V3" />
                </svg>
            </div>
            <div class="pwa-info">
                <div class="pwa-title">Install Campus Governance</div>
                <div class="pwa-desc">Add to home screen for the best experience</div>
            </div>
        </div>
        <div class="pwa-actions">
            <button class="pwa-btn pwa-btn-dismiss" onclick="dismissInstall()">Not now</button>
            <button class="pwa-btn pwa-btn-install" onclick="installPWA()">Install App</button>
        </div>
    </div>

    <!-- React App Root -->
    <div id="root"></div>

    <script>
        // Remove splash after app loads
        window.addEventListener('load', function () {
            setTimeout(function () {
                var splash = document.getElementById('splash-screen');
                if (splash) {
                    splash.classList.add('fade-out');
                    setTimeout(function () { splash.remove(); }, 500);
                }
            }, 1500);
        });

        // PWA Install Prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', function (e) {
            e.preventDefault();
            deferredPrompt = e;
            // Show install banner after 3 seconds
            setTimeout(function () {
                var dismissed = localStorage.getItem('pwa-dismissed');
                if (!dismissed) {
                    document.getElementById('pwa-install-banner').style.display = 'block';
                }
            }, 3000);
        });

        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(function (result) {
                    if (result.outcome === 'accepted') {
                        console.log('PWA installed');
                    }
                    deferredPrompt = null;
                    document.getElementById('pwa-install-banner').style.display = 'none';
                });
            }
        }

        function dismissInstall() {
            document.getElementById('pwa-install-banner').style.display = 'none';
            localStorage.setItem('pwa-dismissed', Date.now());
        }

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js')
                    .then(function (reg) { console.log('SW registered:', reg.scope); })
                    .catch(function (err) { console.log('SW failed:', err); });
            });
        }

        // iOS "Add to Home Screen" detection
        var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        var isInStandalone = window.navigator.standalone === true;
        if (isIOS && !isInStandalone) {
            setTimeout(function () {
                var dismissed = localStorage.getItem('ios-pwa-dismissed');
                if (!dismissed) {
                    // For iOS, show a custom tooltip since beforeinstallprompt doesn't work
                    var banner = document.getElementById('pwa-install-banner');
                    if (banner && !deferredPrompt) {
                        banner.querySelector('.pwa-desc').textContent = 'Tap Share (â†‘) then "Add to Home Screen"';
                        banner.querySelector('.pwa-btn-install').textContent = 'Got it';
                        banner.querySelector('.pwa-btn-install').onclick = function () {
                            banner.style.display = 'none';
                            localStorage.setItem('ios-pwa-dismissed', Date.now());
                        };
                        banner.style.display = 'block';
                    }
                }
            }, 5000);
        }
    </script>
</body>

</html>
